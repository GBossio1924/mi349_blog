<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI349 Blog - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-div">
          <h1 class="title-header">Grant's MI349 Blog - Home</h1>
          <p class="subtext-header">Posts about things I like for MI349</p>
        </div>
    </header>
    <div class="sticky "id="nav_div">
        <nav>
            <ul>
              <li><a href="index.html" rel="Click here to go to the Home Page">Blog</a></li>
              <li><a href="about.html" rel="Click here to go to the About Page">About</a></li>
              <li><a href="contact.html" rel="Click here to go to the Contact Page">Contact</a></li>
            </ul>
        </nav>
    </div>

    <section>
        <h2>Contact Me</h2>
        <form>
            <div class="form-row">
                <label for="name">Name:
                    <input type="text" id="name">
                </label>
            </div>
            <div class="form-row">
                <label for="email">E-mail:
                    <input type="text" id="email">
                </label>
            </div>
            <div class="form-row">
                <label for="reason">Select a Reason for Contact
                    <select name="contact_reason" id="reason">
                        <option value="hi">Just Saying Hi</option>
                        <option value="contractor">Looking for a Contractor</option>
                        <option value="interview">Interested in an Interview</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <label for="open_comment">Open Comment:
                    <textarea name="comment" id="open_comment" placeholder="Feel free to add additional comments here."></textarea>
                </label>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
