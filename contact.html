<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI349 Blog - Contact</title>
</head>
<body>
    <header>
        <h1>Grant's MI349 Blog - Contact</h1>
        <p>Posts about things I like for MI349</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" rel="Click here to go to the Home Page">Blog</a></li>
            <li><a href="about.html" rel="Click here to go to the About Page">About</a></li>
            <li><a href="contact.html" rel="Click here to go to the Contact Page">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Contact Me</h2>
        <form>
            <label for="name">
                <input type="text" id="name">
            </label>
            <label for="email">
                <input type="text" id="email">
            </label>
            <label for="reason">
                Select a Reason for Contact
            </label>
            <select name="contact_reason" id="reason">
                <option value="hi">Just Saying Hi</option>
                <option value="contractor">Looking for a Contractor</option>
                <option value="interview">Interested in an Interview</option>
            </select>
            <label for="open_comment">Open Comment:
                <textarea name="comment" id="open_comment">
                    Feel free to add additional comments here.
                </textarea>
            </label>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
